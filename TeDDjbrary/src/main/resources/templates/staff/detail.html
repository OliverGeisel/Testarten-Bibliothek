<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="|Übersicht zu ${angestellter.vollerName}|">Übersicht Angestellter</title>
    <th:block th:replace="~{fragments::head-links}"></th:block>
</head>
<body>
<div th:replace="~{fragments::nav}"></div>
<main class="page flex-grow-1">
    <div class="container">
        <h1 class="mt-5 mb-4" th:text="${angestellter.vollerName}">John Doe</h1>
        <p>Bereich: <span th:text="${angestellter.bereich}"></span></p>
        <p>Geschlecht: <span th:text="${angestellter.geschlecht}"></span></p>
        <p>Adresse: <span th:text="${angestellter.alter}"></span></p>

    </div>
</main>
<div th:replace="~{fragments::footer}"></div>
<div th:replace="~{fragments::bootstrap-footer-scripts}"></div>
</body>
</html>
