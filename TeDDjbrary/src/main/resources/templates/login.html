<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Login - TeDDjbrary</title>
    <meta content="website" property="og:type">
    <th:block th:replace="~{fragments :: head-links}"/>
</head>

<body>
<div th:replace="~{fragments :: nav}"></div>
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Einloggen</h2>
                <p>Logge Dich mit Deinen Daten ein.<br>Wenn du noch keins besitzt, dann kannst<br>Du dich&nbsp;<a
                        href="registration.html" th:href="@{/register}">hier registrieren</a>.&nbsp;</p>
            </div>
            <form method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label class="form-label" for="username">Name</label>
                    <input autofocus class="form-control item" id="username" name="username" required type="text"></div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" required type="password"></div>
                <div class="mb-3 border-danger" th:if="${param.get('error')}">
                    <p class="text-danger">Benutzername oder Passwort falsch!</p>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" id="checkbox" type="checkbox">
                        <label
                                class="form-check-label" for="checkbox">Remember me</label>
                    </div>
                </div>
                <button class="btn btn-primary" id="submit" type="submit">Log In</button>
            </form>
        </div>
    </section>
</main>
<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: bootstrap-footer-scripts}"></div>
</body>

</html>
