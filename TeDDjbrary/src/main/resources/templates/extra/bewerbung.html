<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <th:block th:replace="~{fragments :: head-links}"></th:block>
    <title>Neue Bewerbung</title>
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>
<header>
    <h1>Hallo <span th:remove="tag" th:text="${name}"></span></h1>
</header>
<main class="page">
    <section>
        Wir freuen uns, dass du dich für die Stelle <span th:remove="tag" th:text="${job}"></span> beworben hast.
        <br>
        Wir werden uns in Kürze bei dir melden.
        Hier nochmal deine Daten:
        <br>
        <ul>
            <li>Name: <span th:remove="tag" th:text="${name}"></span></li>
            <li>E-Mail: <span th:remove="tag" th:text="${email}"></span></li>
            <li>Nachricht: <span th:remove="tag" th:text="${message}"></span></li>
            <li>Job: <span th:remove="tag" th:text="${job}"></span></li>
        </ul>
        <br>
        <article>
            <h2>Infos zu deinem Job</h2>
            <div th:text="${description}"></div>
        </article>

    </section>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: bootstrap-footer-scripts}"></div>
</body>
</html>
