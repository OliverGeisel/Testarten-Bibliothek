<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unsere Jobangebote</title>
</head>
<body>

<section>
    <form action="bewerbung.html" th:action="@{/jobs/bewerbung}">
        <label>
            <input name="name" placeholder="name">
        </label>
        <label>
            <input name="e-mail" placeholder="E-mail" type="email">
        </label>
        <label>
            <input name="message" placeholder="Deine Nachricht an uns">
        </label>
        <label>
            <select name="job">
                <option value="Bibliothekar">Bibliothekar</option>
                <option value="Reinigungskraft">Reinigungskraft</option>
                <option value="Projektleiter">Projektleiter</option>
            </select>
        </label>
        <button type="submit">Bewerben</button>
    </form>
</section>
</body>
</html>
