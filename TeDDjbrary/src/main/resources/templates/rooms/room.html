<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Raum: [[${raum.name}]]</title>
    <meta content="website" property="og:type">
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.reflowhq.com/v2/toolkit.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap"
          rel="stylesheet">
    <link href="/assets/fonts/ionicons.min.css" rel="stylesheet">
    <link href="/assets/fonts/simple-line-icons.min.css" rel="stylesheet">
    <link href="/assets/css/baguetteBox.min.css" rel="stylesheet">
    <link href="/assets/css/vanilla-zoom.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments::nav}"></div>
<main class="page blog-post">
    <section class="clean-block clean-post dark">
        <div class="container">
            <div class="block-content">
                <div class="post-image"
                     style="background-image: url(&quot;assets/img/scenery/image3.jpg&quot;);"></div>
                <div class="post-body">
                    <h3>Lorem Ipsum dolor</h3>
                    <div class="post-info"><span>By John Smith</span><span>Jan 27, 2018</span></div>

                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{fragments::footer}"></div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/bs-init.js"></script>
<script src="/assets/js/baguetteBox.min.js"></script>
<script src="/assets/js/vanilla-zoom.js"></script>
<script src="/assets/js/theme.js"></script>
</body>

</html>
