<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Raum: [[${raum.name}]]</title>
    <meta content="website" property="og:type">
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.reflowhq.com/v2/toolkit.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap"
          rel="stylesheet">
    <link href="/assets/fonts/ionicons.min.css" rel="stylesheet">
    <link href="/assets/fonts/simple-line-icons.min.css" rel="stylesheet">
    <link href="/assets/css/baguetteBox.min.css" rel="stylesheet">
    <link href="/assets/css/vanilla-zoom.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments::head-links}"></th:block>
</head>

<body>
<div th:replace="~{fragments::nav}"></div>
<main class="page blog-post">
    <section class="clean-block clean-post dark">
        <div class="container">
            <div class="block-content">
                <div class="post-body">
                    <header>
                        <h3 th:text="${raum.name}">Raum-A119</h3>
                    </header>
                    <section>
                        <div class="post-info">
                            <span th:remove="tag" th:text="#{capacity}">Anzahl</span>:<span
                                th:text="${raum.maxPersonen}"></span>
                        </div>
                        <div>
                            <p th:text="${raum.beschreibung}">Lorem ipsum dolor sit amet</p>
                        </div>
                    </section>
                    <section>
                        <div class="post-body">
                            <div>
                                <h4 th:text="#{rooms.currently_in_room}">Aktuell im Raum</h4>
                                <h4 id="im-raum-anzahl" th:text="${#lists.size(raum.personenImRaum)}"/>
                            </div>
                            <div class="btn-group">
                                <form method="post" th:action="@{/rooms/__${raum.id}__/betreten}">
                                    <button class="btn btn-success" th:disabled="${raum.voll} or ${imRaum}"
                                            th:text="#{rooms.enter}"
                                    > Betreten
                                    </button>
                                </form>
                                <form th:action="@{/rooms/__${raum.id}__/verlassen}">
                                    <button class="btn btn-danger" th:disabled="not ${imRaum}" th:text="#{rooms.leave}">
                                        Verlassen
                                    </button>
                                </form>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{fragments::footer}"></div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/bs-init.js"></script>
<script src="/assets/js/baguetteBox.min.js"></script>
<script src="/assets/js/vanilla-zoom.js"></script>
<script src="/assets/js/theme.js"></script>
</body>

</html>
