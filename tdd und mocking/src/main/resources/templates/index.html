<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Telefonbuch</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<main class="container" role="main">
    <header class="accordion-header">
        <h1>Telefonbuch</h1>
    </header>
    <section>
        <p>Suche nach Nachnamen:</p>
        <form action="/suche" method="get">
            <div class="input-group mb-3">
                <label>
                    <input class="form-control" name="name" placeholder="Nachname" type="search">
                </label>
                <button class="btn btn-outline-primary" type="submit">Suchen</button>
            </div>
        </form>
    </section>
    <section>
        <h2>Suchergebnisse</h2>
        <div class="row" id="results">
            <div class="col-3 pb-3" th:each="entry : ${entries}">
                <div class="card">
                    <div class="card-header">
                        <span th:remove="tag" th:text="${entry.vorname}"></span>,
                        <span th:remove="tag" th:text="${entry.nachname}"></span>
                    </div>
                    <div class="card-body">
                        <p th:text="${entry.telefonnummer}"></p>
                        <hr>
                        <p th:utext="${{entry.adresse}}"></p>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
            <footer>
                <a class="btn btn-primary" href="/add">Eintrag hinzuf√ºgen</a>
            </footer>
        </div>
    </section>
</main>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
